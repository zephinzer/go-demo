# deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver2
  namespace: go-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: echoserver2
      type: cmd
  template:
    metadata:
      labels:
        app: echoserver2
        type: cmd
    spec:
      containers:
      - name: echoserver2
        image: zephinzer/demo-echoserver:latest
        env:
          - name: NAME
            value: echoserver2
        envFrom:
          - configMapRef:
              name: echoserver
        resources:
          requests:
            memory: 10Mi
            cpu: 5m
          limits:
            memory: 15Mi
            cpu: 10m
        ports:
        - containerPort: 11111

---

# service

apiVersion: v1
kind: Service
metadata:
  name: echoserver2
  namespace: go-demo
spec:
  selector:
    app: echoserver2
    type: cmd
  ports:
  - port: 11111
    targetPort: 11111
